<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <!--
    user-scalable 控制是否允许页面上的放大和缩小操作。有效值为 0、1、yes 或 no。默认值为 1，与 yes 相同。
    将值设置为 0（即与 no 相同）
  -->
  <meta name="viewport" content="width=device-width , initial-scale=1, user-scalable=no">

  <!-- 
   增加这句后，可以看到浏览器的DevTools面板的模拟移动设备状态的变化
  -->
  <!-- <link rel="stylesheet" href="myCSS.css" >  -->
  <style>
    *{
      margin: 10px;
      text-align: center;
    }
    header{
        border: 2px solid rgb(0, 234, 255);
        height: 10%;
        /* 相对字体大小 */
        font-size: 1.6em;
    }

    nav{
        border: 2px solid rgb(0, 234, 255);
        height: 10%;
        font-size: 1.2em;
  }

    #main{
        border: 2px solid rgb(0, 234, 255);
        height: 70%;
        font-size: 1.4em;
        background-image: url(../lesson/CS.jpg);
        background-size: cover;
    }

    footer{
        border: 2px solid rgb(0, 234, 255);
        height: 10%;
        font-size: 1.1em;
    }


  </style>
  
  <title> 移动互联时代的响应式设计（窄屏）</title>
 </head> 
 <body>
  <header>
    <p>
      名著赏析
    </p>

  </header>

  <nav>
    <button>导航一</button>
    <button>导航二</button>
    <button>导航三</button>
  </nav>

   <main id="main">
      内容区域
   </main>

  <footer> 
    <p id="statusInfo">
      唐恒彬 江西科技师范大学 2021-2025
    </p>
  </footer> 
  
 <!-- <script src="myJs.js" >  -->

<script>
  var UI = {};
  UI.appWidth = window.innerWidth;
  UI.appHeight = window.innerHeight;
  let baseFont = UI.appWidth / 50;
  //因为我们改变了body对象的字体大小，这个属性会遗传给body的子子孙孙，形成自己的响应式设计
  document.body.style.fontSize = baseFont + 'px';
  //通过把window的高度设置为body（屏幕）的高度，实现全屏。
  //通过CSS代码对body子对象的百分比分配，从而实现响应式设计的目标。
  document.body.style.height = UI.appHeight  - 24 + 'px';
</script>
 </script>
 </body>
</html>
